version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: omniads-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-omniads}
      POSTGRES_USER: ${DB_USERNAME:-omniads}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-omniads_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-omniads}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omniads-network

  # Redis Cache (optional, for AI caching)
  redis:
    image: redis:7-alpine
    container_name: omniads-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - omniads-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omniads-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-omniads}
      DB_PASSWORD: ${DB_PASSWORD:-omniads_password}
      DB_DATABASE: ${DB_DATABASE:-omniads}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # AI Provider
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      AI_MAX_REQUESTS_PER_HOUR: ${AI_MAX_REQUESTS_PER_HOUR:-10}
      AI_CACHE_TTL_SECONDS: ${AI_CACHE_TTL_SECONDS:-3600}
      AI_REQUEST_TIMEOUT_MS: ${AI_REQUEST_TIMEOUT_MS:-30000}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      AI_MOCK_MODE: ${AI_MOCK_MODE:-false}

      # Redis (optional)
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - omniads-network

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: omniads-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - omniads-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  omniads-network:
    driver: bridge
